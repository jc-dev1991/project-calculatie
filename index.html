
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcCraft Pro - Meubelcalculatie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
      }

      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        .print\:hidden, header, nav, button, .no-print {
          display: none !important;
        }
        .print\:block {
          display: block !important;
        }
        .bg-slate-900, .bg-slate-800, .bg-slate-800\/20 {
          background-color: #f8fafc !important;
          border-color: #e2e8f0 !important;
        }
        .text-white, .text-slate-200, .text-slate-300 {
          color: #0f172a !important;
        }
        .text-blue-400, .text-emerald-400, .text-amber-400 {
          color: #1e40af !important; /* Donkerder blauw voor leesbaarheid op wit */
        }
        .rounded-\[2\.5rem\], .rounded-3xl {
          border-radius: 0.5rem !important;
        }
        #report-container {
          padding: 0 !important;
          margin: 0 !important;
        }
      }

      /* Hide spin buttons in number inputs */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      input, select, textarea {
        color: #f8fafc !important;
      }
      input::placeholder, textarea::placeholder {
        color: #64748b !important;
      }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-50">
    <div id="root"></div>
</body>
</html>
